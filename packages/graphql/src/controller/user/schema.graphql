scalar UserId

type User {
  id: String
  name: String
}

input PostUserInput {
  "Create user Id"
  id: UserId

  "Create user name"
  name: String @constraint(min: 3)
}

extend type Query {
  hello: User
}

extend type Mutation {
  postUser(postUserInput: PostUserInput): String
}

extend type Subscription {
  subscription(postUserInput: PostUserInput): String
}
