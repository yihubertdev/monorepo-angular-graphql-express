type User {
  id: UUID
  name: String
}

input PostUserInput {
  "Create user Id"
  id: UUID

  email: EMAIL
}

input PublishMessageInput {
  data: string
}

extend type Query {
  posts: Boolean
}

extend type Mutation {
  postUser(postUserInput: PostUserInput): String

  publishMessage(publishMessageInput: PublishMessageInput): Boolean
}
