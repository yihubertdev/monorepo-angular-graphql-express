type user {
  id: String @StringValidation(max: 10)

  name: String @StringValidation(max: 10)
}

input PostUserInput @postUserValidation {
  "Create user Id"
  id: String

  "Create user name"
  name: String
}

extend type Query {
  hello: user
}

extend type Mutation {
  postUser(postUserInput: PostUserInput): String
}
