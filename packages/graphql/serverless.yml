service: apollo-lambda
package:
  patterns:
    - "!test/**"
    - src/**/*.json
    - src/**/*.lua
    - src/**/*.graphql
provider:
  name: aws
  stage: dev
  region: ca-central-1
  runtime: nodejs16.x
functions:
  graphql:
    handler: src/index.handler
    events:
      - http:
          path: /
          method: any
          cors: true
plugins:
  - serverless-plugin-typescript
